<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>
            <a-marker preset="hiro">
                <!-- 2D arrow using a-entity with a plane geometry and custom material -->
                <!-- 2D arrow using shapes -->
                <a-entity position="0 0 -0.5" rotation="-90 0 0">
                    <!-- Arrow shaft -->
                    <a-box width="0.8" height="0.1" depth="0.01" color="red"></a-box>
                    <!-- Arrow head -->
                    <a-triangle vertex-a="0.2 0.3 0" vertex-b="0.2 -0.3 0" vertex-c="0.5 0 0" color="red"></a-triangle>
                </a-entity>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
